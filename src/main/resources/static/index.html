<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <title>심화 1주차 과제</title>
</head>
<body>
<div class="background-header">
</div>
<div class="wrap">
    <div class="header">
        <h2>Timeline Service</h2>
        <p>
            공유하고 싶은 소식을 입력해주세요.
            24시간이 지난 뒤에는 사라집니다.
        </p>
    </div>
</div>
<!---->
<div class="background-body">
    <div class="center">
        <div class="content">
            <div class="register">
                <input class="title" placeholder="제목"></input>
                <br>
                <input class="writer" placeholder="글쓴이"></input>
                <br>
                <input class="contents" placeholder="작성 내용"></input>
                <br>
                <button id="register-post" onclick="createPost()">등록</button>
            </div>
            <div class="modify"></div>
            <div class="post-box">
                <div class="search-result-box">
                    <div class="one-comment" id="${comment.id}">
                        <div class="one-comment-content">
                            <div>${comment.postid}</div>
                            <div>${comment.contents}</div>
                            <div>${comment.writer}</div>
                            <div>${comment.modifiedAt}</div>
                        </div>
                        <button onclick="popupModifyComment()">수정</button>
                        <button onclick="deleteComment()">삭제</button>
                        <button onclick="getComments()">댓글 보기</button>
                    </div>
                </div>
            </div>


            <div class="comment-box"></div>
        </div>
    </div>
</div>
</div>
</body>
